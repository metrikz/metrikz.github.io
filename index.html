<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenCV.js Test</title>
</head>
<body>
    <h1>Тест OpenCV.js</h1>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="result"></div>

    <!-- Подключите OpenCV.js -->
    <script async src="js/opencv.js" type="text/javascript"></script>
    <script>
        function onOpenCVReady() {
            console.log("OpenCV.js загружен!");

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const resultDiv = document.getElementById('result');

            // Рисуем тестовое изображение
            ctx.fillStyle = 'green';
            ctx.fillRect(0, 0, 320, 240);
            ctx.fillStyle = 'red';
            ctx.fillRect(320, 240, 320, 240);

            // Анализируем изображение
            const src = cv.imread(canvas);
            const dst = new cv.Mat();
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
            cv.threshold(dst, dst, 128, 255, cv.THRESH_BINARY);

            const whitePixels = cv.countNonZero(dst);
            const totalPixels = dst.rows * dst.cols;
            const percentage = (whitePixels / totalPixels * 100).toFixed(2);

            resultDiv.innerHTML = `Белые пиксели: ${percentage}%`;

            src.delete();
            dst.delete();
        }

        if (typeof cv !== 'undefined') {
            onOpenCVReady();
        } else {
            let checkOpenCV = setInterval(() => {
                if (typeof cv !== 'undefined') {
                    clearInterval(checkOpenCV);
                    onOpenCVReady();
                }
            }, 100);
        }
    </script>
</body>
</html>
